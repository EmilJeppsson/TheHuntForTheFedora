<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>The hunt for the Fedora</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.2.0/dist/phaser.min.js"></script>
</head>
<body>
  <script type='text/javascript'>
  var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
          default: 'arcade',
          arcade: {
              gravity: { y: 300 },
              debug: true
          }
      },
      scene: {
          preload: preload,
          create: create,
          update: update
      }
  };

  var platforms;

  var game = new Phaser.Game(config);

  function preload () //Laddar alla assets som spelet behöver innan scenen skapas
  {
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'http://labs.phaser.io/src/games/firstgame/assets/platform.png');
    this.load.image('neethouse', 'assets/neethouse.png');
    this.load.spritesheet('neet', 'assets/neetHD.png', { frameWidth: 32, frameHeight: 48 });
  }

  function create () //Skapar scenen
  {
    this.add.image(1500, 300, 'sky');
    this.add.image(300, 320, 'neethouse');
    platforms = this.physics.add.staticGroup();
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
  }

  function update () //Sköter uppdateringar till scenen som tex kontroll av huvudkaraktären
  {
  }
  </script>
</body>
</html>
